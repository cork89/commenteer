{{define "head"}}
<title>Commenteer</title>
<script src="/static/home.js" async></script>
{{end}}

{{define "nav"}}
<nav class="titlebar">
    <a href="/" class="nostyle"><img class="logo" src="/static/cmtr.webp" alt="commenteer logo"></a>
    <div class="user">
        {{if .UserCookie}}
        <p>{{.Username}}</p>
        <img src="{{.IconUrl}}" alt="reddit user icon" loading="lazy" />
        <form action="/logout/" method="post">
            <button type="submit">logout</button>
        </form>
        {{else}}
        <a href="/login/"><button>Login</button></a>
    </div>
    {{end}}
</nav>
{{end}}

{{define "body"}}
{{if .UserCookie}}
<div class="container linker">
    <input id="link" placeholder="https://www.reddit.com/r/pics/comments/1fvmr1o/a_picture_on_my_way_home/lq87zcb/"/>
    <button onclick="validateLink();">Create</button>
    <div>
        <p id="linkError"></p>
    </div>
</div>
{{end}}
{{range .Posts}}
<div class="container">
    <img src="{{.CdnUrl}}" alt="{{.ImageUrl}}" loading="lazy" />
