{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="commenteer allows users to share reddit images and comments">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.webp">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {{template "head" .}}
</head>

<body>
    <nav class="fixed inset-x-0 top-0 z-10 bg-blue-300 flex mb-10">
        <div class="flex items-center justify-between w-full">
            <a href="/"><img class="logo" src="/static/cmtr2.webp" alt="commenteer logo"></a>
            {{ template "nav" .}}
        </div>
    </nav>
    {{template "body" .}}
</body>

</html>
{{end}}

{{ define "userLoginInfo" }}
<div class="flex items-center gap-2 mr-4">
    {{if .User}}
    <a class="flex items-center gap-2" href="/{{.User.Username}}">
        <p>{{.User.Username}}</p>
        <img class="w-7 bg-white rounded-full" src="{{.User.IconUrl}}" alt="reddit user icon" loading="lazy" />
    </a>
    <form action="/logout/" method="post">
        <button type="submit"
            class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">logout</button>
    </form>
    {{else}}
    <a href="/login/"><button
            class="bg-slate-500 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded">login</button></a>
    {{end}}
</div>
{{end}}
