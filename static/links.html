{{define "links"}}
{{$CommenteerUrl := .CommenteerUrl}}
{{$UserCookie := .User}}
{{range $i, $a := .UserLinkData}}
<div class="">
    <a href="/r/{{.QueryId}}">
        <img class="shadow-md" id="{{.QueryId}}" src="{{.CdnUrl}}" alt="{{.ImageUrl}}" {{if gt .ImageWidth 0}}
            width={{.ImageWidth}}{{end}} {{if gt .ImageHeight 1}} height={{.ImageHeight}}{{end}} {{ if gt $i
            1}}loading="lazy" {{end}} />
    </a>
    {{template "linkActions" (LinkWrap $CommenteerUrl $a $UserCookie)}}
</div>
{{end}}
{{end}}
