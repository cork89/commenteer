{{define "head"}}
<title>Commenteer - {{.RedditRequest}}</title>
{{end}}

{{define "nav"}}
{{template "userLoginInfo" .}}
{{end}}

{{define "body"}}
<div class="flex justify-center">
    <div class="pt-20">
        <img class="shadow-md" id="{{.QueryId}}" src="{{.CdnUrl}}" alt="{{.ImageUrl}}" loading="lazy" />
        {{template "linkActions" (LinkWrap .CommenteerUrl .UserLinkData .UserCookie)}}
    </div>
</div>
<div id="clipboard-note" class="fixed inset-left-0 bottom-0 z-10 bg-blue-300 flex mb-10 ml-4 shadow-md invisible">
    <span class="px-8 py-4">
        copied to clipboard
    </span>
</div>
{{end}}
