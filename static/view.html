{{define "head"}}
<title>Commenteer - {{.RedditRequest}}</title>
<script src="/static/linkActions.js" async></script>
{{end}}

{{define "nav"}}
{{template "userLoginInfo" .}}
{{end}}

{{define "body"}}
<div class="flex justify-center">
    <div class="links pt-20">
        <img class="shadow-md" id="{{.QueryId}}" src="{{.CdnUrl}}" alt="{{.ImageUrl}}" {{if gt .ImageWidth 0}}
            width={{.ImageWidth}}{{end}} {{if gt .ImageHeight 1}} height={{.ImageHeight}}{{end}} loading="lazy" />
        {{template "linkActions" (LinkWrap .CommenteerUrl .UserLinkData .User)}}
    </div>
</div>
<div id="clipboard-note" class="fixed inset-left-0 bottom-0 z-10 bg-blue-300 flex mb-10 ml-4 shadow-md invisible">
    <span class="px-8 py-4">
        copied to clipboard
    </span>
</div>
{{end}}
